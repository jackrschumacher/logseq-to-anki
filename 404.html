<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --border: #334155;
            --text: #e2e8f0; --text-muted: #94a3b8;
            --accent: #3b82f6; --green: #10b981;
            --orange: #f59e0b;
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #cbd5e1;
            --text: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--accent);
            line-height: 1;
            font-weight: 800;
            opacity: 0.8;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: var(--text);
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-status {
            background: rgba(16, 185, 129, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
        }
        .btn-status:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--green);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 5px var(--green);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

        <a href="/" class="btn btn-primary">Go Back Home</a>
        
        <a href="https://stats.uptimerobot.com/1Ctp1MdrMI/802274934" target="_blank" class="btn btn-status">
            <span class="status-dot"></span> Check System Status
        </a>
    </div>

    <script>
        // Initialize Theme (Auto-detect + Persistence)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemLight = window.matchMedia('(prefers-color-scheme: light)').matches;
            
            if (savedTheme === 'light' || (!savedTheme && systemLight)) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        })();
    </script>
</body>
</html>
